<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Pacifico|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/my-styles.css">
    <title>Asesorias</title>
</head>
<body>
    <header>

        <div class="row">
            <div class="col m4 s12">
                <img src="img/logo-02.png" alt="logo-principal" id="logo-img">
                <span id="titulo-logo">Proyectos y Asesorias</span>
                <p id="parrafo-logo" class="blue-text text-darken-2">Facilidades de estudio hoy, mañana y siempre!</p>
            </div>
            <div class="col m4 s12 center">
                <h1 id="titulo-pagina">Buap Proyect's</h1>
            </div>
            <div class="col m4">
                    <div class="row" id="formulario-login">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="text" name="usuario" class="validate" id="user">
                                    <label for="user">Usuario</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">lock_open</i>
                                    <input type="password" name="contrasenia" class="validate" id="password">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </header>
    <nav> <!--menu-->

    </nav>
    <aside> <!--Filter-->

    </aside>
    <section> <!--Users rank section-->

    </section>
</body>
<script src="js/materialize.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
</html>
