<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/logo-02.png">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Comfortaa|Pacifico|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="css/my-styles.css">
    <title>Asesorias</title>
</head>
<body>
    <header>
        <div class="row delete-margin-row-botton grey lighten-5">
            <!--Logo-->
            <div class="col m4 s12">
                <div class="row">
                    <div class="col s3">
                        <img src="img/logo-02.png" alt="logo-principal" id="logo-img">
                    </div>
                    <div class="col s9">
                        <div class="row">
                            <span id="titulo-logo">Proyectos y Asesorias</span>
                        </div>
                        <div class="row">
                            <p id="parrafo-logo" class="blue-text text-darken-2">Facilidades de estudio hoy, mañana y siempre!</p>
                        </div>
                    </div>
                </div>
    
            </div>
            <!--Tittle web-page-->
            <div class="col m4 s12 center">
                <h1 id="titulo-pagina">Buap Proyect's</h1>
            </div>
            <!--Form login-->
            <div class="col m4 hide-on-med-and-down">
                    <div class="row delete-margin-row-botton">
                        <form class="col s12">
                            <div class="row delete-margin-row-botton" id="cajas">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="email" name="usuario" class="validate" placeholder="caca@gmail.com" id="email">
                                    <label for="user">Usuario</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">lock_open</i>
                                    <input type="password" name="contrasenia" class="validate" id="password">
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                            <div class="row delete-margin-row-botton">
                                <div class="col s3 offset-s5">
                                <p id="parrafo-checkbox">
                                    <label>
                                        <input type="checkbox"  class="blue" id="recuerdame" />
                                        <span id="span-recuerdame">recordarme</span>
                                    </label>
                                </p>
                                </div>
                                <div class="col s4 offset-2" id="button-access">
                                 <button class="btn waves-effect waves-light btn-small blue right" type="submit" name="action">Acceder
                                     <i class="fas fa-sign-in-alt"></i>
                                 </button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </header>
    <!--Menu de navegación principal-->
    <div class="row" id="navegacionPrincipal">
        <div class="navbar">
            <nav>
    
                <div class="nav-wrapper deep-orange darken-4">
                    <div class="container">
                        <div class="nav-wrapper">
    
                            <a href="index.html" data-target="mobile-menu" class="sidenav-trigger"><i
                                    class="material-icons">menu</i></a>
                            <ul class="hide-on-small-and-down">
                                <li><a href="proyectos.html" class="fuente-menu">Proyectos</a></li>
                                <li><a href="precios.html" class="fuente-menu">Asesorias</a></li>
                                <li><a href="ayuda.html" class="fuente-menu">Ayuda</a></li>
                            </ul>
                        </div>
                    </div>
            </nav>
        </div>
    
        <!--Menu de navegacion Mobil -->
        <ul class="sidenav" id="mobile-menu">
            <li><a href="index.html" class="blue-text">Inicio</a></li>
            <li><a href="proyectos.html" class="blue-text">Proyectos</a></li>
            <li><a href="asesorias.html" class="blue-text">Asesorias</a></li>
            <li><a href="ayuda.html" class="blue-text">Ayuda</a></li>
        </ul>
    
    </div>


    <aside> <!--Filter-->

    </aside>
    <section> <!--Users rank section-->

    </section>
    
</body>
<script src="js/materialize.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    /*Corrige el error de sidenav*/
    var elem = document.querySelector('.sidenav');
    var instance = new M.Sidenav(elem);

    $("document").ready(function(){
        $('.sidenav').sidenav();
    });

</script>

</html>
